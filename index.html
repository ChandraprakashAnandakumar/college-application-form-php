<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<style>
        body {
  font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
fieldset {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
</style>
</head>
<body>
<center>
<h2>ONLINE APPLICATION</h2>
<fieldset>
<form action="http://localhost/php/New%20folder/test.php" method="post">
<table>
<tr>
<td>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
</td>
<td>
<label for="mnum">Mobile No:</label>
<input type="tel" id="mnum" name="mnum" required>
</td>
</tr>
<tr>
<td>
<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>
</td>
<td>
<label for="snm">School Name:</label>
<input type="text" id="snm" name="snm" required>
</td>
</tr>
<tr>
<td>
<label for="fnum">Father's Mobile No:</label>
<input type="tel" id="fnum" name="fnum" required>
</td>
<td>
<label for="stt">State:</label>
<input type="text" id="stt" name="stt" required>
</td>
</tr>
<tr>
<td>
<label for="cty">City:</label>
<input type="text" id="cty" name="cty" required>
</td>
<td>
<label for="crs">Course:</label>
<input type="text" id="crs" name="crs" required>
</td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<input type="submit" value="Submit">
</td>
</tr>
</table>
</form>
</fieldset>
</center>
</body>
</html>
